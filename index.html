<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>The CSS PlayGround</title>
</head>
<body>
<div class="container">
	<header class="header">
		<img src="./assets/img/logo.png" alt="logo" class="header__logo">
		<form action="#" class="search">
			<input type="search" class="search__input" placeholder="Search Favourites">
			<button class="search__btn">
				<svg class="search__icon">
					<use xlink:href="./assets/icon/sprites.svg#icon-search"></use>
				</svg>
			</button>
		</form>
		<nav class="user-nav">
			<div class="user-nav__icon-box">
				<svg class="user-nav__svg-icon">
					<use xlink:href="./assets/icon/sprites.svg#icon-bookmarks"></use>
				</svg>
				<span class="user-nav__notif-counter">10</span>
			</div>
			<div class="user-nav__icon-box">
				<svg class="user-nav__svg-icon">
					<use xlink:href="./assets/icon/sprites.svg#icon-message"></use>
				</svg>
				<span class="user-nav__notif-counter">5</span>
			</div>
			<div class="user-nav__user-box">
				<img src="./assets/img/user.jpg" alt="User Photo" class="user-nav__user-photo">
				<span class="user-nav__user-name">Manuel</span>
				<span class="user-nav__hyphen">&dash;</span>
				<span class="user-nav__user-country">NG</span>
			</div>
		</nav>
	</header>

	<div class ="content">

		<nav class="nav-side">
			Side Navigation
		</nav>
		<main class="main-content">
			Main Content
		</main>

	</div>
</div>
</body>
</html>
